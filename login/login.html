<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../login/login.css">
    <link rel="stylesheet" href="../config/config.css">

</head>
<body>
    <div class="z1">
        <img src="https://th.bing.com/th?id=OIP.v4fPrAq0BnrZN-FmiYpfRwHaGl&w=265&h=235&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="" class="w1">
    </div>
    
    <section class="box-login">
        <div class="formulario">
            <div class="log">ü•∂Housy</div>
            <h2>Welcome Back, Please login <br> to your accouunt.</h2>
            
            <div class="btn-facebook">‚ìï Login with Facebook</div>
           
            <div class="btn-twitter">ùïè Login with Twitter</div>
            
            <span>- OR -</span> 

            <form action="" id="Login">
                <label for="email">
                    Email Address
                    <input type="email" id="email">
                </label>
                <label for="password">
                    Password
                    <input type="password" id="password">
                </label>
                <div class="opciones">
                    <label for="remember-me">
                        <input type="checkbox" id="remember-me">
                        Remember me
                    </label>
                    <span><a href="#">Forgot password</a></span>
                </div>
                <div class="buttons">
                    <button type="button" class="login-btn">Login</button>
                    <button type="button" class="signup-btn">Sign up</button>
                </div>
            </form>
            <div class="parrafo-final">
                By signing up, you agree to Housy's Terms and Conditions & Privacy Policy
            </div>
        </div>
        <div class="banner">
            <img src="https://th.bing.com/th?id=OIP.znhYJYnaBotJoyN_ADkKQAHaEK&w=333&h=187&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="" class="img1">
        </div>
    </section>
</body>
</html>
